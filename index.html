<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n XV A√±os</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('fondo.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Video centrado y responsive */
        .main-video video {
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #41BF71;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .buttons a:hover {
            background: #3BE384;
        }

        h2 {
            font-size: 26px;
            margin-top: 20px;
        }

        .countdown {
            font-size: 20px;
            margin-top: 15px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }

        .countdown span {
            display: inline-block;
            margin: 0 8px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Responsivo */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .buttons a {
                font-size: 16px;
                padding: 12px;
            }

            h2 {
                font-size: 22px;
            }

            .countdown {
                font-size: 18px;
                padding: 10px;
            }

            .countdown span {
                font-size: 20px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video principal -->
        <div class="main-video">
            <video controls>
                <source src="Video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>

        <!-- Botones -->
        <div class="buttons">
            
            <a href="https://maps.app.goo.gl/NJq9xPzDKcLLEeLz6?g_st=com.google.maps.preview.copy" target="_blank">üíê Ubicaci√≥n Recepci√≥n</a>
            <a href="https://wa.me/5215523688433?text=Confirmo%20mi%20asistencia%20a%20los%20XV" target="_blank">üìû Confirmar Asistencia</a>
        </div>

        <!-- Conteo regresivo -->
        <h2> ¬°Falta muy poco! </h2>
        <div class="countdown" id="countdown">
            <span id="days">00</span> D√≠as
            <span id="hours">00</span> Hrs
            <span id="minutes">00</span> Min
            <span id="seconds">00</span> Seg
        </div>
    </div>

    <script>
        // Fecha del evento: 27 de septiembre a las 20:00
        const eventDate = new Date("Sep 27, 2025 20:00:00").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¬°Ya es el gran d√≠a!";
            }
        }, 1000);
    </script>
</body>
</html>
