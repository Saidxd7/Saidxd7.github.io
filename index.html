<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n de mi primer a√±o</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #b9f3d0, #ffffff);
      background-image: url('fondo.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .invitacion {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      padding: 25px;
      max-width: 950px;
      width: 90%;
      text-align: center;
      border: 3px solid #6ab04c;
    }

    .titulo {
      font-size: 2em;
      color: #2c7a2c;
      margin-bottom: 10px;
    }

    .descripcion {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 25px;
    }

    .contenedor-fotos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .foto-principal {
      width: 180px;
      height: 320px;
      border-radius: 20px;
      object-fit: cover;
      border: 5px solid #6ab04c;
    }

    .foto-secundaria {
      width: 180px;
      height: 320px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid #badc58;
      transition: opacity 1s ease-in-out;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
    }

    button {
      background: #6ab04c;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #4b8b3b;
    }

    button:active {
      background: #386641;
      transform: scale(0.95);
    }

    .contador {
      background: #d4f8d4;
      padding: 15px;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2c7a2c;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      .contenedor-fotos {
        flex-direction: column;
      }
      .foto-secundaria, .foto-principal {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="invitacion">
    <h1 class="titulo">¬°Mi Primer A√±ito! üêòü¶íü¶ì</h1>
    <p class="descripcion">Hola, soy <strong>Ehitan Eliel</strong> ü¶Å y quiero invitarte a celebrar conmigo mi primer cumplea√±os  <strong></strong> Ven a disfrutar de un d√≠a lleno alegria y mucha diversi√≥n. ¬°Tu presencia har√° este d√≠a inolvidable!</p>

    <div class="contenedor-fotos">
      <img src="ftp.jpeg" class="foto-principal" alt="Foto principal">
      <img id="fotoSecundaria1" class="foto-secundaria" src="ft1.jpeg" alt="Foto secundaria 1">
      <img id="fotoSecundaria2" class="foto-secundaria" src="ft22.jpeg" alt="Foto secundaria 2">
    </div>

    <div class="botones">
      <button onclick="confirmarAsistencia()">Confirmar asistencia</button>
      <button onclick="verUbicacion()">Ver ubicaci√≥n del evento</button>
    </div>

    <div class="contador" id="contador"></div>
  </div>

  <script>
    function confirmarAsistencia() {
      alert('üéâ ¬°Gracias por confirmar tu asistencia! Nos encantar√° verte en la fiesta ü¶íüéÇ');
    }

    function verUbicacion() {
      window.open('https://maps.google.com?q=salon+de+fiestas+infantil', '_blank');
    }

    // Rotaci√≥n de im√°genes autom√°ticas
    const imagenes1 = [
      'ft1.jpeg',
      'ft2.jpeg',
      'ft3.jpeg'
    ];

    const imagenes2 = [
      'ft22.jpeg',
      'ft21.jpeg',
      'ft23.jpeg'
    ];

    let indice1 = 0;
    let indice2 = 0;

    function cambiarImagenes() {
      indice1 = (indice1 + 1) % imagenes1.length;
      indice2 = (indice2 + 1) % imagenes2.length;

      const foto1 = document.getElementById('fotoSecundaria1');
      const foto2 = document.getElementById('fotoSecundaria2');

      foto1.style.opacity = 0;
      foto2.style.opacity = 0;

      setTimeout(() => {
        foto1.src = imagenes1[indice1];
        foto2.src = imagenes2[indice2];
        foto1.style.opacity = 1;
        foto2.style.opacity = 1;
      }, 1000);
    }

    setInterval(cambiarImagenes, 5000);

    // Contador de d√≠as, horas, minutos y segundos
    function actualizarContador() {
      const evento = new Date('November 30, 2025 17:00:00').getTime();
      const ahora = new Date().getTime();
      const diferencia = evento - ahora;

      if (diferencia < 0) {
        document.getElementById('contador').textContent = 'üéÇ ¬°El gran d√≠a ha llegado! üéÇ';
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById('contador').textContent = `Faltan ${dias}d ${horas}h ${minutos}m ${segundos}s para la fiesta üêªüéâ`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
